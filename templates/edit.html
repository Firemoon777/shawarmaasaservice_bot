<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{menu.name}}</title>
</head>
<body class="container">
{% for item in menu_list %}
<form method="POST" action="item{{item.id}}" class="mb-5" enctype="multipart/form-data">
    <div>
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" name="name" value="{{item.name}}">
    </div>
    <div>
        <label for="price" class="form-label">Цена</label>
        <input type="text" class="form-control" id="price" name="price" value="{{item.price}}">
    </div>
    <div>
        <label for="description" class="form-label">Описание</label>
        <input type="text" class="form-control" id="description" name="description" value="{{item.description}}">
    </div>
    <div>
        <label for="proteins" class="form-label">Белки</label>
        <input type="text" class="form-control" id="proteins" name="proteins" value="{{item.proteins}}">
    </div>
    <div>
        <label for="fats" class="form-label">Жиры</label>
        <input type="text" class="form-control" id="fats" name="fats" value="{{item.fats}}">
    </div>
    <div>
        <label for="carbohydrates" class="form-label">Углеводы</label>
        <input type="text" class="form-control" id="carbohydrates" name="carbohydrates" value="{{item.carbohydrates}}">
    </div>
    <div>
        <label for="calories" class="form-label">Калоирии</label>
        <input type="text" class="form-control" id="calories" name="calories" value="{{item.calories}}">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="poll_enable" name="poll_enable" {{ 'checked' if item.poll_enable else ''}} >
      <label class="form-check-label" for="poll_enable">В опросе</label>
    </div>
    <div class="mb-3 form-check">
      <input type="file" class="form-check-input" id="file" name="file">
      <label class="form-check-label" for="file">Изображение</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
