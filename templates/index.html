
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SHaaS Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex, nofollow" />
  <script src="https://tg.dev/js/telegram-web-app.js?21"></script>
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();
  </script>
  <link href="static/cafe.css" rel="stylesheet">
</head>
<body style="display:none">
<section class="cafe-page cafe-items">

  {% for item in menu %}
  <div class="cafe-item js-item" data-item-id="{{item.id}}" data-item-price="{{item.price}}">
    <div class="cafe-item-counter js-item-counter">0</div>
    <div class="cafe-item-photo">
      <picture class="cafe-item-lottie js-item-lottie">
          <img src="{{item.picture if item.picture else 'static/dummy.png'}}">
      </picture>
    </div>
    <div class="cafe-item-label">
      <span class="cafe-item-title">{{item.name}}</span>
    </div>
    <div class="cafe-item-buttons">
      <button class="cafe-item-decr-button js-item-decr-btn button-item ripple-handler">
        <span class="ripple-mask"><span class="ripple"></span></span>
      </button>
      <button class="cafe-item-incr-button js-item-incr-btn button-item ripple-handler">
        <span class="button-item-label">{{item.price}}₽</span>
        <span class="ripple-mask"><span class="ripple"></span></span>
      </button>
    </div>
  </div>
  {% endfor %}
<div class="cafe-item-shadow"></div><div class="cafe-item-shadow"></div><div class="cafe-item-shadow"></div><div class="cafe-item-shadow"></div>
</section>

<section class="cafe-page cafe-order-overview">
  <div class="cafe-block">
    <div class="cafe-order-header-wrap">
      <h2 class="cafe-order-header">Ваш заказ</h2>
      <span class="cafe-order-edit js-order-edit">Редактировать</span>
    </div>
    <div class="cafe-order-items">
      {% for item in menu %}
      <div class="cafe-order-item js-order-item" data-item-id="{{item.id}}">
        <div class="cafe-order-item-photo">
          <picture class="cafe-item-lottie js-item-lottie">
            <img src="static/dummy_74x74_ffffff_cccccc.png">
          </picture>
        </div>
        <div class="cafe-order-item-label">
          <div class="cafe-order-item-title">{{item.name}} <span class="cafe-order-item-counter"><span class="js-order-item-counter">0</span>x</span></div>
          <div class="cafe-order-item-description">{{item.description}}</div>
        </div>
        <div class="cafe-order-item-price js-order-item-price">{{item.price}}₽</div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="cafe-text-field-wrap">
    <textarea class="cafe-text-field js-order-comment-field cafe-block" rows="1" placeholder="Комментарий…"></textarea>
    <div class="cafe-text-field-hint">
      Пожелания и уточнения к заказу. Обратите внимание, что комментарии передаются как есть, потому лучше подпишите кто вы.
    </div>
  </div>
</section>

<div class="cafe-status-wrap">
  <div class="cafe-status js-status"></div>
</div>
<script src="static/jquery.min.js"></script>
<script src="static/cafe.js"></script>
<script>Cafe.init({"apiUrl":"order","userId": "{{user_id}}","userHash":"{{user_hash}}", "active": "{{active}}", "event_id": "{{event_id}}" });</script>
</body>
</html>
